<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi 2: Con số may mắn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trò chơi 2: Con số may mắn</h1>
        <nav class="sub-nav">
            <a href="index.html">Về trang chủ</a>
        </nav>
    </header>
    <main>
        <section class="game-section">
            <div class="input-form">
                <div class="jackpot-group">
                    <label>Jackpot 1:</label>
                    <div class="numbers-container">
                        <input type="number" id="jackpot1_1" min="0" max="99" value="00" onfocus="this.select()" oninput="padZero(this)" required>
                        <input type="number" id="jackpot1_2" min="0" max="99" value="00" onfocus="this.select()" oninput="padZero(this)" required>
                        <input type="number" id="jackpot1_3" min="0" max="99" value="00" onfocus="this.select()" oninput="padZero(this)" required>
                        <input type="number" id="jackpot1_4" min="0" max="99" value="00" onfocus="this.select()" oninput="padZero(this)" required>
                        <input type="number" id="jackpot1_5" min="0" max="99" value="00" onfocus="this.select()" oninput="padZero(this)" required>
                        <input type="number" id="jackpot1_6" min="0" max="99" value="00" onfocus="this.select()" oninput="padZero(this)" required>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="jackpot-group">
                    <label>Jackpot 2:</label>
                    <div class="numbers-container">
                        <input type="number" id="jackpot2" min="0" max="99" value="00" onfocus="this.select()" oninput="padZero(this)" required>
                    </div>
                </div>
                <button onclick="calculateLuckyNumber()">Xác định số may mắn</button>
            </div>
            <h3>Người thắng cuộc trò chơi 2:</h3>
            <div id="game2-winners" class="winners-table"></div>
        </section>
    </main>
    <script src="js/game2.js"></script>
</body>
</html>
