<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game No.2: Lottery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game No.2: Lottery</h1>
        <nav class="sub-nav">
            <a href="index.html">Return to home page</a>
        </nav>
    </header>
    <main>
        <section class="game-section">
            <div class="input-form">
                <div class="jackpot-group">
                    <label>Jackpot 1 result (1-55):</label>
                    <div class="numbers-container">
                        <input type="number" id="jackpot1_1" min="1" max="55" value="" onfocus="this.select()" onblur="validateInput(this)" required>
                        <input type="number" id="jackpot1_2" min="1" max="55" value="" onfocus="this.select()" onblur="validateInput(this)" required>
                        <input type="number" id="jackpot1_3" min="1" max="55" value="" onfocus="this.select()" onblur="validateInput(this)" required>
                        <input type="number" id="jackpot1_4" min="1" max="55" value="" onfocus="this.select()" onblur="validateInput(this)" required>
                        <input type="number" id="jackpot1_5" min="1" max="55" value="" onfocus="this.select()" onblur="validateInput(this)" required>
                        <input type="number" id="jackpot1_6" min="1" max="55" value="" onfocus="this.select()" onblur="validateInput(this)" required>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="jackpot-group">
                    <label>Jackpot 2's special number (1-55):</label>
                    <div class="numbers-container">
                        <input type="number" id="jackpot2" min="1" max="55" value="" onfocus="this.select()" onblur="validateInput(this)" required>
                    </div>
                </div>
                <button onclick="calculateLuckyNumber()">Determine the lucky number</button>
            </div>

            <div id="calculation-details" style="display:none; margin-top: 20px; text-align: left; background-color: #f0f8ff; padding: 15px; border-radius: 8px;">
                <h4>Detail calculation:</h4>
                <p><strong>Inputted array:</strong> <span id="entered-numbers"></span></p>
                <p><strong>Jackpot 2's special number:</strong> <span id="jackpot2-display"></span></p>
                <p><strong>Percent rank of Jacpot 2's special number in the array:</strong> <span id="percentile-rank-display"></span>%</p>
                <p><strong>Percentile calculated from the array of lucky numbers:</strong> <span id="calculated-lucky-value-display"></span></p>
                <p><strong>The picked up lucky number:</strong> <span id="final-lucky-number-display" style="font-weight: bold; color: #d9534f;"></span></p>
            </div>

            <h3>The winner(s) is (are):</h3>
            <div id="game2-winners" class="winners-table"></div>
        </section>
    </main>
    <script src="js/game2.js"></script>
</body>
</html>
