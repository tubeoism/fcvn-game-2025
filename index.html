<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala Dinner Game Show</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Chương trình Gala Dinner</h1>
    </header>
    <main>
        <section id="game1" class="game-section">
            <h2>Trò chơi 1: Bình chọn</h2>
            <button onclick="showGame1()">Bắt đầu trò chơi 1</button>
            <div id="game1-content" style="display:none;">
                <canvas id="voteChart"></canvas>
                <h3>Người thắng cuộc trò chơi 1:</h3>
                <div id="game1-winners" class="winners-table"></div>
            </div>
        </section>

        <section id="game2" class="game-section">
            <h2>Trò chơi 2: Con số may mắn</h2>
            <button onclick="showGame2()">Bắt đầu trò chơi 2</button>
            <div id="game2-content" style="display:none;">
                <div class="input-form">
                    <label for="jackpot1_1">Jackpot 1 số 1:</label>
                    <input type="number" id="jackpot1_1" min="1" max="99" required>
                    <label for="jackpot1_2">Jackpot 1 số 2:</label>
                    <input type="number" id="jackpot1_2" min="1" max="99" required>
                    <label for="jackpot1_3">Jackpot 1 số 3:</label>
                    <input type="number" id="jackpot1_3" min="1" max="99" required>
                    <label for="jackpot1_4">Jackpot 1 số 4:</label>
                    <input type="number" id="jackpot1_4" min="1" max="99" required>
                    <label for="jackpot1_5">Jackpot 1 số 5:</label>
                    <input type="number" id="jackpot1_5" min="1" max="99" required>
                    <label for="jackpot1_6">Jackpot 1 số 6:</label>
                    <input type="number" id="jackpot1_6" min="1" max="99" required>
                    <label for="jackpot2">Jackpot 2 (Số đặc biệt):</label>
                    <input type="number" id="jackpot2" min="1" max="99" required>
                    <button onclick="calculateLuckyNumber()">Xác định số may mắn</button>
                </div>
                <h3>Người thắng cuộc trò chơi 2:</h3>
                <div id="game2-winners" class="winners-table"></div>
            </div>
        </section>

        <section id="game3" class="game-section">
            <h2>Trò chơi 3: Quay số ngẫu nhiên</h2>
            <button onclick="showGame3()">Bắt đầu trò chơi 3</button>
            <div id="game3-content" style="display:none;">
                <button onclick="drawGrandPrize()">Quay thưởng</button>
                <h3>Người thắng cuộc trò chơi 3:</h3>
                <div id="game3-winner" class="winners-table"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
